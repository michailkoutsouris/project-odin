<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mikecraft Invitation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/media/logo-icon.png" type="image/png">
</head>

<body class="page-container">
    <video autoplay muted loop class="page-background">
        <source src="assets/media/background.webm" type="video/webm">
    </video>
    <div class="logo-container">
        <img src="assets/media/mikecraft_logo.png">
    </div>
    <div class="info-container">
        <div class="info-card" id="info-card">
            <video autoplay muted loop class="info-arrow">
                <source src="assets/media/arrow.webm" type="video/webm">
            </video>
            <label class="join-info"><strong>Join now</strong></label>
            <div class="server-info">
                <div class="info-div">
                    <label class="info-title"><strong>Server Info</strong></label>
                    <label class="info-status"><strong>online</strong></label>
                </div>
                <label class="name-label"><strong>Server Name </strong> (Optional)</label>
                <div class="name-div">
                    <label data-default-text="Java Edition Server 1.21.4">Java Edition Server 1.21.4</label>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="20px" height="20px" fill="currentColor">
                            <path d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"></path>
                        </svg>
                    </button>
                </div>
                <label class="name-description">*If you want a good looking server entry, use this server name</label>
                <label class="address-label"><strong>Server Address</strong></label>
                <div class="address-div">
                    <label data-default-text="pretty-terminology.joinmc.link">pretty-terminology.joinmc.link</label>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="20px" height="20px" fill="currentColor">
                            <path d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"></path>
                        </svg>
                    </button>
                </div>
                <label class="address-description">*If this link doesn't work, contact the server administrator</label>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
